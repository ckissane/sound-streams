<!doctype html>
<html lang="en">
    <head>
        <title>Sound Streams</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <link type="text/css" rel="stylesheet" href="./src/main.css" />
        <style type="text/css">
            body {
                background: rgb(0, 0, 0);
                overflow: hidden;
            }

            body,
            html {
                margin: 0px;
                padding: 0px;
            }

            circle {
                stroke: white;
                stroke-opacity: 0.25;
                stroke-width: 2px;
            }
            #mic-message {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-family: Arial, sans-serif;
                font-size: 1.5rem;
                text-align: center;
                opacity: 1;
                transition: opacity 1s;
                pointer-events: none;
            }
            #mic-message.granted {
                opacity: 0;
            }
            #mic-message.denied {
                color: #ff6b6b;
            }
            #overlay {
                color: white;
                position: absolute;
                top: 0;
                left: 0;
            }
            a {
                color: white;
                font-family: Arial;
            }
            /*       canvas{
				filter: sepia(0.8) hue-rotate(180deg) saturate(2);
		  } */
        </style>
    </head>
    <body>
        <canvas id="c"></canvas>
        <div id="mic-message">
            Please allow microphone access to visualize audio
        </div>

        <script type="module" src="./src/main.ts"></script>
        <style>
            html,
            body,
            canvas {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
            canvas {
                touch-action: none;
            }
        </style>
    </body>
</html>
